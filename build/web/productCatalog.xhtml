<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product Catalog</title>
    </h:head>
    <h:body>
        <f:event listener="#{productMB.loadProductsPreRender}"
                 type="preRenderView">
        </f:event>
        
        <h1>Product Catalog:</h1>
        <h:form>
            <h:outputText
            value="No products found"
            rendered="#{productMB.products.size() == 0}"/>
            <h:dataTable
            value="#{productMB.products}"
            var="item"
            rendered="#{productMB.products.size() > 0}">            
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Availability"/>
                    </f:facet>
                    <h:outputText value="#{item.availability}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Category"/>
                    </f:facet>
                    <h:outputText value="#{item.category.name}"/>
                </h:column>
            </h:dataTable>
            <br/><br/>
            <h:commandButton action="#{productMB.prepareCreateProduct()}"
                             value="Create New Product"/>
        </h:form>
    </h:body>
</html>
